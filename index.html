
<!DOCTYPE html>
<html>
<head>
	
	<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" type="image/x-icon" href="images/logo.jpg">

</head>
<body>
	<form  action="jade.html">
		<div id="container">
			<div id="logo">
				<img src="images/logo.jpg">
				<h1>REGISTRATION FORM</h1>

		
			</div>
			<div id="inputFieldArea">
				<small><strong><h1>Personal Information</h1></strong></small>
				<div class="groupFeild">
					<label><strong>Enter Firstname:</strong></label><br>
					<input type="text" id="fname"autocomplete="off" required>
				</div>
				<div class="groupFeild">
					<label><strong>Enter Middlename:</strong></label><br>
					<input type="text" id="Mname"autocomplete="off" required>
				</div>
				<div class="groupFeild">
					<label><strong>Enter Lastname:</strong></label><br>
					<input type="text" id="Lname" autocomplete="off"required>
				</div>
				<div class="groupFeild">
					<label><strong>Select Suffix:</strong></label><br>
					<select id="suffix"autocomplete="off"autocomplete="off" required>
						<option>None</option>
						<option>Jr.</option>
						<option>Sr.</option>
						<option>I</option>
						<option>II</option>
						<option>III</option>
						<option>IV</option>
						<option>V</option>

						
					</select>
					
				</div>
				<div class="groupFeild">
					<label><strong>birthday:</strong></label><br>
					<input type="date" id="bdate"autocomplete="off" required>
				</div>
				<div class="groupFeild">
					<label><strong>Email Address:</strong></label><br>
					<input type="email" id="email"autocomplete="off" required>
				</div>
				<small><strong><h1>Account Info</h1></strong></small>
				<div class="groupFeild">
					<label><strong>Enter Username:</strong></label><br>
					<input type="text" id="Username" autocomplete="off"required>
				</div>
				<div class="groupFeild">
					<label><strong>Enter Password:</strong></label><br>
					<input type="Password" id="Password" autocomplete="off"required>
				</div>
				<div id ="buttonArea">
					<button type="reset">CANCEL</button>
					<button type="submit">SUBMIT</button>
				</div>
			</div>
			
		</div>
		
	</form>

</body>
</html>
